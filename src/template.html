<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2caf16760b.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <h1 class="header-title">
            // TO-DO <i class="fa-regular fa-clipboard"></i>
          </h1>
        </div>
        <div class="main">
          <div class="main-left">
            <nav class="side-bar">
              <ul class="nav-bar">
                <li class="home-tab">Home</li>
                <li class="home-tab">Today</li>
                <li class="home-tab">Week</li>
                <li class="home-tab">Projects</li>
              </ul>
            </nav>
            <button class="btn add-btn">+</button>
          </div>
          <div class="main-right">
            <div class="todo-container">
              <div class="todo-item high">
                <input type="checkbox" class="todo-checkbox" />
                <p class="todo-name">Brush Teeth</p>
                <button class="btn btn-details">Details</button>
                <input type="date" class="todo-date" />
                <button class="btn edit-btn">
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button class="btn delete-btn">
                  <i class="fa-regular fa-trash-can"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
