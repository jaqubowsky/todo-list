<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2caf16760b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <h1 class="header-title title">
            // TO-DO <i class="fa-regular fa-clipboard"></i>
          </h1>
        </div>
        <div class="main">
          <div class="main-left">
            <nav class="side-bar">
              <div class="main-section-container">
                <h1 class="main-title title">
                  <i class="fa-sharp fa-solid fa-calendar-week"></i>Main
                </h1>
                <ul class="nav-bar" id="mainSectionContainer"></ul>
              </div>
              <div class="projects-section-container">
                <h1 class="projects-title title">
                  <i class="fa-sharp fa-solid fa-calendar-week"></i>Projects
                </h1>
                <ul class="nav-bar" id="projectsSectionContainer"></ul>
              </div>
            </nav>
          </div>
          <div class="main-right">
            <div class="todo-container" id="todoContainer"></div>
            <button class="btn add-btn">+</button>
          </div>
        </div>
        <div class="footer"></div>
      </div>
      <div class="todo-modal hidden">
        <div class="modal-inner">
          <h1>Create new...</h1>
          <nav class="modal-nav">
            <ul class="modal-tab">
              Project
            </ul>
            <ul class="modal-tab">
              Todo
            </ul>
          </nav>
          <div class="form-container" id="formContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
