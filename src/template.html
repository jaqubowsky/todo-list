<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2caf16760b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <h1 class="header-title title">
            // TO-DO <i class="fa-regular fa-clipboard"></i>
          </h1>
        </div>
        <div class="main">
          <div class="main-left">
            <nav class="side-bar">
              <div class="main-section-container">
                <h1 class="main-title title">
                  <i class="fa-sharp fa-solid fa-calendar-week"></i>Main
                </h1>
                <ul class="nav-bar" id="mainSectionContainer"></ul>
              </div>
              <div class="projects-section-container">
                <h1 class="projects-title title">
                  <i class="fa-sharp fa-solid fa-calendar-week"></i>Projects
                </h1>
                <ul class="nav-bar" id="projectsSectionContainer">
                </ul>
              </div>
            </nav>
            <button class="btn add-project-btn">+</button>
            <span class="add-btn-text">Add project</span>
          </div>
          <div class="main-right">
            <div class="todo-container" id="todoContainer"></div>
            <button class="btn add-todo-btn">+</button>
            <span class="add-btn-text">Add todo</span>
          </div>
        </div>
        <div class="footer"></div>
      </div>
      <div class="todo-modal hidden">
        <div class="modal-inner">
          <form class="todo-form" id="todoForm">
            <label for="todo-title" name="todo-title">Title:</label>
            <input type="text" class="todo-title" id="todoTitle" required />
            <label for="todo-notes" name="todo-notes">Notes</label>
            <input type="text" class="todo-notes" id="todoNotes" required />
            <label for="todo-date" name="todo-date">Due Date</label>
            <input type="date" name="todo-date" id="todoDate" required />
            <label for="todo-priority">Priority:</label>
            <select
              class="todo-priority"
              id="todoPriority"
              name="todo-priority"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <button type="submit" class="submit-btn btn" id="submitBtn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
