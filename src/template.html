<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2caf16760b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <h1 class="header-title title">
            // TO-DO <i class="fa-regular fa-clipboard"></i>
          </h1>
        </div>
        <div class="main">
          <div class="main-left">
            <nav class="side-bar">
              <div class="home-section">
                <h1 class="home-title title">
                  <i class="fa-sharp fa-solid fa-calendar-week"></i>Home
                </h1>
                <ul class="nav-bar">
                  <li class="today-tab tab">
                    <i class="fa-sharp fa-solid fa-calendar-week"></i>Today

            <span class="add-btn-text">Add project</span>
          </div>

            <h1 class="project-title">Sample Title</h1>

                  <i class="fa-regular fa-pen-to-square"></i>
